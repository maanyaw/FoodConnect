<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Food Connect</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <!-- ===== Navbar ===== -->
  <header class="navbar">
    <div class="container nav-container">
      <div class="logo">FOOD CONNECT</div>
      <nav class="nav-links">
        <a href="findfood.html" class="btn yellow">Find Food</a>
        <a href="foodshelter.html" class="btn green">Food Shelter</a>
        <a href="donate.html" class="btn donate">Donate</a>
        <a href="volunteer.html" class="btn red">Volunteer</a>
        <a href="contact.html" class="btn">Contact Us</a>
      </nav>
    </div>
  </header>

  <!-- ===== Contact Form Section ===== -->
  <section class="container contact-section">
    <div class="form-card">
      <h4 class="highlight-text">GET IN TOUCH</h4>
      <h2>Contact FOOD CONNECT</h2>
      <p>Fill out this contact form to submit your inquiry. We look forward to speaking with you.</p>
      <form id="contactForm">
        <input type="text" name="name" placeholder="Name *" required>
        <input type="email" name="email" placeholder="Email *" required>
        <input type="text" name="phone" placeholder="Phone">
        <input type="text" name="subject" placeholder="Subject *" required>
        <textarea name="message" placeholder="Message *" required></textarea>
        <button type="submit" class="btn green">Submit</button>
      </form>
      <div id="contactMsg"></div>
    </div>
  </section>

  <!-- ===== Scripts ===== -->
  <script src="contact.js"></script>
</body>
</html>
